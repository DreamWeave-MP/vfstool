name: release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
  build:
    needs: setup
    strategy:
      matrix:
        os: [macos-latest, ubuntu-20.04, windows-latest]
        include:
          - os: macos-latest
            binary: vfstool
            archive: macos-latest.zip
          - os: ubuntu-20.04
            binary: vfstool
            archive: ubuntu-latest.zip
          - os: windows-latest
            binary: vfstool.exe
            archive: windows-latest.zip
    runs-on: ${{ matrix.os }}
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly

      - name: build
        run: cargo build --release

      - uses: sigstore/cosign-installer@main
      - name: sign
        run: cosign sign-blob -y ./target/release/${{ matrix.binary }} --bundle vfstool-${{ matrix.os }}.bundle

      - name: compress
        run: 7z a -tzip ${{matrix.archive}} vfstool-${{ matrix.os }}.bundle ./target/release/${{matrix.binary}}

      - name: upload
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ matrix.archive }}

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          update_release_body: true
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            ./target/release/${{ matrix.binary }}
